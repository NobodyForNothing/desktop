name: ğŸ¦€ Rust CI

on:
  push:
    paths:
      - rust/**
  pull_request:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  format:
    name: "ğŸ—’ï¸ Validate format"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - beta
    steps:
      - uses: actions/checkout@v4
      - run: cd rust
      - run: rustup update ${{ matrix.toolchain }} && rustup default ${{ matrix.toolchain }}
      - run: rustup component add rustfmt
      - run: cargo fmt --check --verbose

  test:
    name: "ğŸ§ª Run test"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: rust
    strategy:
      matrix:
        toolchain:
          - beta
    steps:
      - uses: actions/checkout@v4
      - run: rustup update ${{ matrix.toolchain }} && rustup default ${{ matrix.toolchain }}
      - run: cargo test --verbose

  build:
    name: "ğŸ”¨ Run build"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: rust
    strategy:
      matrix:
        toolchain:
          - beta
    steps:
      - uses: actions/checkout@v4
      - run: rustup update ${{ matrix.toolchain }} && rustup default ${{ matrix.toolchain }}
      - run: cargo build --verbose
